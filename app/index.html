<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="js/lib/miniQuery.js"></script>
  <script src="js/app.js"></script>
  <title>SPABadge</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
    <div id="index">
    <h1> SF Teachers </h1>
      <ul class='teachers-placeholder'>

      </ul>

      <ul>
        <li><a href="sample-page.html">Sample Page (to see what the badges view should look like)</a></li>
      </ul>
      </div>
      <div id="show">
  </div>


  <script id="teacher-template" type="text/x-handlebars-template">
    {{#each teachers}}
      <li><a href="#{{name}}">{{name}}</a></li>
    {{/each}}
  </script>

  <script id="teacher-badge-template" type="text/x-handlebars-template">
      <h1>Words To Be Remembered By</h1>
      <div class="show-user">
        <h2> {{name}}'s Badges </h2>

        <div class="add-badge">
          <h3> Add a Badge: </h3>
          <form action="#">
            <input type="hidden" name="user_id" value="5" />
            <input type="text" name="content" />
            <input type="image" src="img/add_button.png" alt="Add Slogan" />
          </form>
        </div>

      </div>

      <div class="nav">
        <span class="nav-link">
          <a href="/"> HOME </a>
        </span>
      </div>
    </div>
  </script>

</body>
</html>
